<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وارد شدن/ثبت نام</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../image/icon.png">
</head>

<body>
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>ثبت</span> نام</h2>
            <div class="form-holder">
                <input type="text" class="input" placeholder="نام و نام خانوادگی" />
                <input type="number" class="input" placeholder="شماره تلفن">
                <input type="email" class="input" placeholder="ایمیل" />
                <input type="password" class="input" placeholder="رمز" />
                <input type="password" class="input" placeholder="تکرار رمز" />
            </div>
            <a href="#login1">
                <button class="submit-btn">ثبت نام</button>
            </a>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>یا</span> ورود</h2>
                <div class="form-holder">
                    <input type="email" id="login1" class="input" placeholder="شماره تلفن" />
                    <input type="password" class="input" placeholder="رمز ورود" />
                    <a class="forget" href="#">رمز خود را فراموش کردید؟</a>
                </div>
                <a href="../index.html">
                    <button class="submit-btn">وارد شوید</button>
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
